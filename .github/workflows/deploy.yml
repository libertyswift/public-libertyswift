name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        # Setup key
        - run: set -eu
        - run: mkdir "$HOME/.ssh"
        - run: echo "${{ secret.key }}" > "$HOME/.ssh/key"
        - run: chmod 600 "$HOME/.ssh/key"
        # Build
        - run: npm ci
        - run: npm run build
